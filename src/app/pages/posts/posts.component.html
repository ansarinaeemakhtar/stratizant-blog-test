<article class="blog-post-container px-3 mb-5">
  <div class="blog-post mb-4" *ngFor="let post of posts; let i as index">
    <h2 class="blog-post-title mb-2">{{post.id}}. {{post.title}}</h2>
    <p class="cutoff-text">{{post.post_content}}</p>
    <a class="btn btn-link px-0" routerLink="/post/{{post.id}}">Read more</a>
    <hr>
  </div>
</article>
